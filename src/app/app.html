<div class="flex h-screen relative">

  <!-- Sidebar -->
  <app-sidebar
    [sidebarOpen]="sidebarOpen"
    (toggle)="toggleSidebar()"
    class="z-50"
  ></app-sidebar>

  <!-- Mobile Backdrop -->
  <div
    *ngIf="sidebarOpen && screenIsMobile()"
    class="fixed inset-0 bg-black bg-opacity-50 md:hidden z-40"
    (click)="closeSidebar()"
  ></div>

  <!-- Main Content -->
  <div class="flex-1 overflow-y-auto bg-white">
    <!-- Toggle Button for Mobile -->
    <div class="p-3 md:hidden">
      <button (click)="toggleSidebar()" class="bg-blue-950 text-white px-3 py-1 rounded shadow">
        â˜°
      </button>
    </div>

    <!-- Routed Pages -->
    <router-outlet></router-outlet>
  </div>
</div>
