<div class="bg-white rounded-lg overflow-hidden shadow-md ring-2 ring-blue-400 ring-opacity-30 max-w-xs text-sm">
  <div class="relative">
    <img class="w-full h-40 object-cover" [src]="product.thumbnail" alt="Product Image">
    <div class="absolute top-1 right-1 bg-green-500 text-white px-1.5 py-0.5 rounded text-xs font-semibold">Rating {{product.rating}}</div>
  </div>
  <div class="p-3">
    <h3 class="text-base font-semibold mb-1 truncate">{{ product.title }}</h3>
    <p class="text-gray-600 text-xs line-clamp-2 mb-2">{{ product.description }}</p>
    <div class="flex items-center justify-between">
      <span class="text-indigo-600 font-bold text-sm">${{ product.price }}</span>
      <button class="bg-blue-500 hover:bg-blue-600 text-white text-xs px-3 py-1 rounded">Buy</button>
    </div>
  </div>
</div>
