<div
  class="h-screen bg-blue-950 text-white transition-all duration-300 flex flex-col"
  [ngClass]="{
    'w-[300px]': sidebarOpen,
    'w-[80px]': !sidebarOpen
  }"
>

  <!-- Toggle Button -->
  <div class="flex justify-end p-3">
    <button (click)="handleToggle()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" viewBox="0 0 640 640" fill="currentColor">
        <path
          d="M64 160C64 142.3 78.3 128 96 128L480 128C497.7 128 512 142.3 512 160C512 177.7 497.7 192 480 192L96 192C78.3 192 64 177.7 64 160zM128 320C128 302.3 142.3 288 160 288L544 288C561.7 288 576 302.3 576 320C576 337.7 561.7 352 544 352L160 352C142.3 352 128 337.7 128 320zM512 480C512 497.7 497.7 512 480 512L96 512C78.3 512 64 497.7 64 480C64 462.3 78.3 448 96 448L480 448C497.7 448 512 462.3 512 480z" />
      </svg>
    </button>
  </div>

  <!-- Logo (hide when collapsed) -->
  <div class="mx-6 my-4 text-3xl font-bold transition-opacity duration-300"
       [ngClass]="{ 'opacity-0': !sidebarOpen, 'opacity-100': sidebarOpen }">
    Ebay
  </div>

  <!-- Navigation -->
  <div class="px-2 mt-4">
    <ul class="space-y-2">
      <li
        class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:text-black transition-all cursor-pointer" routerLink="/home" routerLinkActive="font-bold text-yellow-400">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-house-fill"
             viewBox="0 0 16 16">
          <path
            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />
          <path
            d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z" />
        </svg>
        <a class="text-lg transition-all duration-200"
           [ngClass]="{ 'hidden': !sidebarOpen }"
           >Home</a>
      </li>

      <li
        class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-white hover:text-black transition-all cursor-pointer" routerLink="/products" routerLinkActive="font-bold text-black bg-white">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-bag-fill"
             viewBox="0 0 16 16">
          <path
            d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z" />
        </svg>
        <a class="text-lg transition-all duration-200"
           [ngClass]="{ 'hidden': !sidebarOpen }"
           >Products</a>
      </li>
    </ul>
  </div>

</div>
