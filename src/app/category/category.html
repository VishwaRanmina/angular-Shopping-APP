<ng-container *ngIf="componentType == 'home' ; else productCom">
  <div class="cont h-32 rounded-lg bg-blue-950 shadow shadow-xl w-50 text-center text-black" >
    <h1 class="pt-12 p-4 text-2xl text-white font-bold ">{{ category.name }}</h1> 
  </div>
</ng-container>
<ng-template #productCom >
  <div >
    <a class="bg-white round border-solid-2">{{ category.name }}</a>
  </div>
</ng-template>
